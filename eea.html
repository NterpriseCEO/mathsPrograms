<!DOCTYPE html>
<html>
    <head>
        <title>Greatest Common Factor</title>
    </head>
    <body>
        <style>
            body {
                font-family:helvetica;
                font-size:25px;
            }
        </style>

        <script src = "gcd.js"></script>
        <script>
            //6789783 28927591
            let num1 = parseInt(prompt("Enter number A")),
                num2 = parseInt(prompt("Enter number B"))

            let divisor = gcd(num1, num2),
                j = divisor[1],
                GCD = divisor[0];
            let w = 0, x = 0, y = -1;

            document.body.innerHTML+= `<br>`;

            let EEA = eea(divisor[2], j, GCD);

            let temp;
            if(num2 > num1) {
                temp = num2;
                num2 = num1;
                num1 = temp;
            }

            document.body.innerHTML+= "<br><br>Diophantine equation:<br>";
            document.body.innerHTML+= "x = x<sub>0</sub> + (b/d)k<br><br>";

            document.body.innerHTML+= `x = ${EEA[0]}+(${num2}/${EEA[2]})k<br>`;
            document.body.innerHTML+= `x = ${EEA[0]}+${num2/EEA[2]}k<br><br>---------------<br><br>`;

            document.body.innerHTML+= "y = y<sub>0</sub> - (a/d)k<br><br>";
            document.body.innerHTML+= `y = ${EEA[1]}-(${num1}/${EEA[2]})k<br>`;
            document.body.innerHTML+= `y = ${EEA[1]}-${num1/EEA[2]}k`;
        </script>
        <script src = "http://localhost:35729/livereload.js"></script>
    </body>
</html>
